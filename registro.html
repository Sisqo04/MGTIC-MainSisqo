    <header>

    <main class="container">
        <h3>Registra un alumno nuevo</h3>
        <div>
            <div>
                <label>Nombre:</label>
                <input type="text" id="txtNombre">
            </div>
            <div>
                <label>Edad:</label>
                <input type="number" id="txtEdad">
            </div>
            <div>
                <label for="opcion-genero">Genero:</label>

            <select name="Genero" id="txtGenero">
                <!-- <input type="text" id="txtGenero"> -->
                <option value="">Selecciona una opcion</option>
                <option value="M">Femenino</option>
                <option value="H">Masculino</option>
            </select>
            </div>
            <div>
                <label>Email:</label>
                <input type="text" id="txtEmail">
            </div>
            <div>
                <label>Facultad:</label>

                    <select id="txtFacultad">
                    <!-- <select input="text" id="txtFacultad"></select> -->   
                    <option value=""> Selecciona una opcion </option>
                    <option value="fca">Facultad de Ciencias Adminstrativas</option>
                    <option value="fch">Facultad de Ciencias Humanas</option>
                    <option value="fdi">Facultad de Ingenieria</option>
                </select>
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="txtPassword">
            </div>
            <div>
                <label>Matematicas:</label>
                <input type="number" id="numMateria1">
            </div>
            <div>
                <label>Quimica:</label>
                <input type="number" id="numMateria2">
            </div>
            <div>
                <label>Fisica:</label>
                <input type="number" id="numMateria3">
            </div>

            <button onclick="registrar()">Registrar</button>
        </div>

        <h3>Estudiantes registrados</h3>
        <div id="studentList"></div>
    
    </main>

     <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
